<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="card">
    <div class="image">
        <img src="image-equilibrium.jpg" alt="image">
    </div>
    <div class="content">
        <h1 class="first">Equilibrium #3429</h1>
        <p class="desc">our Equilibrium collections promotes balance and calm.</p>
        <div class="eth">
            <div class="left">
                <img src="icon-ethereum.svg" alt="icon">
                <p>0.041 ETH</p>
            </div>
            <div class="right">
                <img src="icon-clock.svg" alt="icon">
                <p>3 days left</p>
            </div>
        </div>
        <div class="line"></div>
    </div>
    <div class="foot">
        <img src="image-avatar.png" alt="icon">
        <h1>Creation of <span class="name">Jules Wyvern</span></h1>
    </div>
</div>
</body>
</html>
